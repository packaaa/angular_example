<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-app="app" ng-controller="demo">
	<!-- 控制器 -->
		<section class="todoapp"  >
			<header class="header">
				<h1>todos</h1>
				<form ng-submit="add()">
				<input class="new-todo" placeholder="What needs to be done?" autofocus  ng-model="newTodo">
				</form>
				
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox"
				ng-model="selectAll" ng-change="toggleAll()">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!-- 循环生成数据 -->

					<li ng-repeat="item in todos|filter:isCompleted" ng-class="{editing:isEditingId==item.id,completed:item.completed}" >
				
						<div class="view">
							
							<input class="toggle" type="checkbox" ng-model="item.completed"   >
					
							<label  ng-dblclick="edit(item.id)">{{item.name}}</label>
							<button class="destroy" ng-click="remove(item.id)"></button>
						</div>
						<form ng-submit="save()">
						<input class="edit" ng-model="item.name">
						</form>
					</li>
					<!-- <li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label >Buy a unicorn</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li> -->
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong >{{getActive()}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a  href="#/" ng-click="all()">All</a>
					</li>
					<li>
						<a href="#/active"ng-click="active()"  >Active</a>
					</li>
					<li>
						<a href="#/completed" ng-click="completed()" >Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click="clearAll()" >Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<!-- <script src="node_modules/todomvc-common/base.js"></script> -->
		
	
		<!-- <script src="libs/jquer9y.min.js"></script> -->
	</body>
	<script src="./libs/angular1.2.30.js"></script>
			<script src="./js/a.js"></script>
</html>
